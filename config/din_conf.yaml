# ========================
# Base configuration
# ========================
base_config:
  model_root: './checkpoints/'        # dossier pour sauvegarder les modèles
  logs_root: './logs/'                # dossier pour les logs
  num_workers: 4                      # pour DataLoader
  verbose: 1
  early_stop_patience: 5
  save_best_only: True
  seed: 2025
  
# ========================
# Experiment ID
# ========================
base_expid: MMDIN_Optimized_Run
dataset_id: MicroLens_1M_x1

# ========================
# Dataset configuration
# ========================
dataset_config:
  MicroLens_1M_x1:
    data_root: ../data/MicroLens_1M_x1/
    data_format: parquet
    train_data: ../data/MicroLens_1M_x1/train.parquet
    valid_data: ../data/MicroLens_1M_x1/valid.parquet
    test_data: ../data/MicroLens_1M_x1/test.parquet
    item_info: ../data/MicroLens_1M_x1/item_info.parquet
    rebuild_dataset: False
    feature_cols:
      - {name: user_id, active: True, dtype: int, type: meta}
      - {name: item_seq, active: True, dtype: int, type: meta} # Important pour DIN
      - {name: likes_level, active: True, dtype: int, type: categorical, vocab_size: 11}
      - {name: views_level, active: True, dtype: int, type: categorical, vocab_size: 11}
      - {name: item_id, active: True, dtype: int, type: categorical, vocab_size: 91718, source: item}
      - {name: item_emb_d128, active: True, dtype: float, type: embedding, source: item, embedding_dim: 128}
    label_col: {name: label, dtype: float}

# ========================
# Model configuration (BEST PARAMS)
# ========================
MMDIN_Optimized_Run:
  seed: 2025
  model: MMDIN
  dataset_id: MicroLens_1M_x1
  loss: binary_crossentropy
  metrics: [AUC, logloss]

  # ---- MEILLEURS HYPERPARAMÈTRES (Optimisés) ----
  learning_rate: 0.004501666017427711
  batch_size: 4096
  embedding_dim: 128
  net_dropout: 0.2556496390554169
  max_len: 10
  
  # ---- Paramètres d'architecture DIN ----
  dnn_hidden_units: [512, 256, 128]
  dnn_activations: Dice
  attention_hidden_units: [128, 64]
  attention_dropout: 0.1
  
  # ---- Entraînement ----
  epochs: 50         # Augmenté pour l'entraînement final
  shuffle: True
  optimizer: adam
  monitor: "AUC"
  monitor_mode: "max"